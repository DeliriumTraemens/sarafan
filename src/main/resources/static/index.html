<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
</head>
<body>
<h1>Всем привет!</h1>
<h5>learn.javascript.ru - Do not Forget!</h5>
<div id="app">{{messages}}</div>
<hr>
<div id="learn1">{{insertion}}</div>
<hr>
<div id="app2">
    <span :title="newInsert">
          Наведи на меня курсор на пару секунд,
    чтобы увидеть динамически связанное значение title!
    </span>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<hr>
<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Text</button>
</div>
<hr>
<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
    <button v-on:click="clatz">Clatz</button>
</div>
<hr>
<hr>

<script>
    var learn1=new Vue({
        el: '#learn1',
        data:{
            insertion: 'Heyyy There!'
        }
    });

    var learn2=new Vue({
        el: '#app2',
        data:{
            newInsert: 'Вы загрузили эту страницу за ' + new Date().toLocaleString()
        }
    })

    var app4=new Vue({
        el:'#app4',
        data:{
            todos: [
                    {text: 'First'},
                    {text: 'Second'},
                    {text: 'Third'},
                    {text: 'Fourth'},
                ]
        }
    })

    var app5=new Vue({
        el:'#app5',
        data:{
            message: 'Hello here!'
        },
        methods:{
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6=new Vue({
        el:'#app6',
        data:{
            message: 'Sei Gesund!'
        },
        methods:{
            clatz: function(){
                alert(app6.data.message.reverse)
            }
        }
    })

</script>
<script src="/js/main.js"></script>
</body>
</html>
